<section class="page-title parallax parallax1 DR" *ngIf="fillService">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-title-heading">
                   {{ fillService.Title }}
                </div>
                <ul class="breadcrumbs">
                    <li>
                        <a routerLink="/" title="">الرئيسية</a>
                         <span class="arrow_left"></span>
                    </li>
                    <li>
                            <a routerLink="/ar/ourServices" title="">خدماتنا</a>
                             <span class="arrow_left"></span>
                        </li>
                    <li>
                     {{ fillService.Title }}
                    </li>
                </ul>
            </div><!-- /.col-md-12 -->
        </div><!-- /.row -->
    </div><!-- /.container -->
    <div class="overlay"></div>
</section><!-- /.page-title -->

<section class="flat-row main-single" *ngIf="fillService">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <article class="post-single">
                    <div class="featured-post">
                        <img [src]="fillService.ImageURL" alt="">
                    </div><!-- /.featured-post -->
                    <div class="entry-post">
                   <!-- /.entry-header -->
                        <div class="entry-header">
                            <h2 class="entry-title"> {{ fillService.Title }}</h2>
                            <!-- <ul class="entry-meta-post">
                                <li class="topic">صحة</li>
                                <li>يوليو 08, 2019</li>
                                
                            </ul>-->
                        </div><!-- /.entry-header -->
                        <div class="entry-content">

                            <div class="entry-answer">
                               
                                    <div [innerHTML]="fillService.serviceBody"></div>
                          
                        </div><!-- /.entry-content -->
                        <ul class="social">
                            <li>
                                <a  title="">
                                    <i class="ti-facebook" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a  title="">
                                    <i class="ti-twitter-alt" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a  title="">
                                    <i class="ti-instagram" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a  title="">
                                    <i class="ti-google" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a  title="">
                                    <i class="ti-pinterest" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul><!-- /.social -->
                    
                    
                    
                    </div>
                    </div><!-- /.entry-post -->
                </article><!-- /.post-single -->
            </div><!-- /.col-md-12 -->
        </div><!-- /.row -->
        
    </div><!-- /.container -->
</section><!-- /.main-single -->
